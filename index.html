<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genesis One Swarm ALPHA</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
/* ===== dark theme ===== */
html,body{margin:0;height:100%;background:#000;color:#fff;
          font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
*{box-sizing:border-box}

/* ===== matrix canvas ===== */
#matrix{position:fixed;inset:0;z-index:0;background:#000;pointer-events:none}

/* ===== twin weather panel ===== */
#weather{display:flex;gap:2rem;margin-top:1rem}
.cityWx {display:flex;flex-direction:column;align-items:center;gap:.15rem;width:calc(50% - 1rem)}
.cityWx .icon{font-size:5rem;line-height:1}
.cityWx .temp{font-size:3.8rem;font-weight:900;text-shadow:0 0 6px #000}
.cityWx .label{font-size:.9rem;letter-spacing:.5px;opacity:.8}

/* ===== main layout ===== */
.wrapper{position:relative;z-index:1;
         display:flex;flex-direction:column;justify-content:flex-start;
         align-items:center;gap:2rem;min-height:100vh;padding-bottom:80px}

#datetime{font-size:1.5rem;font-weight:600;margin-top:.25rem;text-align:center}
#title  {font-size:2.3rem;font-weight:800;letter-spacing:1.5px;text-align:center;margin-top:-.3rem}

#board{display:flex;flex-direction:column;gap:1.2rem;width:90%;max-width:900px}
.grid{display:grid;grid-template-columns:2.5rem 1fr 1fr 1fr;align-items:center;column-gap:1rem}

.header{font-size:1.1rem;font-weight:600;opacity:.75;text-shadow:0 0 4px #000}
.header span{text-align:center}

.row{font-size:1.8rem;font-weight:700;letter-spacing:.5px}
.row span{text-shadow:0 0 5px #000}
.row + .row{margin-top:.6rem}
.icon,.name,.hash,.best{text-align:center}

/* electric-blue highlight */
.highhash span{color:#00d0ff}

/* nav & footer */
#navlinks{position:fixed;bottom:34px;left:0;right:0;text-align:center;font-size:1rem;font-weight:700;z-index:1}
#navlinks a{color:#fff;text-decoration:none;margin:0 1.5rem}
#navlinks a:hover{text-shadow:0 0 6px #fff}
#footer{position:fixed;bottom:10px;left:0;right:0;text-align:center;font-size:.8rem;opacity:.8;text-shadow:0 0 4px #000;z-index:1}

/* ===== mobile tweaks ===== */
@media(max-width:600px){
  #weather{gap:1rem}
  .cityWx .icon{font-size:3.5rem}
  .cityWx .temp{font-size:2.5rem}
  .cityWx .label{font-size:.75rem}
  #datetime{font-size:1.2rem}
  #title{font-size:1.6rem}
  .row{font-size:1.1rem}
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="wrapper">
  <!-- WEATHER (Seoul left, Busan right) -->
  <div id="weather">
    <div class="cityWx" id="wxSeoul">
      <div class="icon">‚è≥</div>
      <div class="temp">--¬∞C</div>
      <div class="label">SEOUL</div>
    </div>
    <div class="cityWx" id="wxBusan">
      <div class="icon">‚è≥</div>
      <div class="temp">--¬∞C</div>
      <div class="label">BUSAN</div>
    </div>
  </div>

  <div id="datetime">Loading time‚Ä¶</div>
  <div id="title">Swarm&nbsp;ALPHA‚Äôs&nbsp;TOP&nbsp;Ranking</div>

  <div id="board">
    <div class="header grid">
      <span class="icon"></span>
      <span class="name">MEMBER</span>
      <span class="hash">HASHRATE</span>
      <span class="best">BEST&nbsp;SHARE</span>
    </div>
    <div id="workers"></div>
  </div>
</div>

<!-- NAVIGATION -->
<div id="navlinks">
  <a href="https://genesisoneco.github.io/alpha-mining">Swarm ALPHA</a>
  <a href="https://genesisoneco.github.io/beta-mining">Swarm BETA</a>
</div>

<div id="footer">Genesis One Mining ¬© 2025</div>

<script>
/* ===== weather helpers ===== */
const WX = {
  seoul : {lat:37.566, lon:126.978, el:document.getElementById('wxSeoul')},
  busan : {lat:35.1796,lon:129.0756, el:document.getElementById('wxBusan')}
};
const BASE='https://api.open-meteo.com/v1/forecast?current_weather=true&timezone=Asia%2FSeoul';

const moonEmoji=()=>{const syn=29.530588861, ref=new Date('2000-01-06T18:14:00Z').getTime();
  return ['üåë','üåí','üåì','üåî','üåï','üåñ','üåó','üåò']
        [Math.floor((((Date.now()-ref)/86400000)%syn)/(syn/8))];};
const isNight=()=>{const h=new Date().getHours();return h<6||h>=18;};
function iconBy(code,night){
  if(code===0) return night?moonEmoji():'‚òÄÔ∏è';
  if([1,2].includes(code)) return night?'üåô‚òÅÔ∏è':'üå§Ô∏è';
  if(code===3) return '‚òÅÔ∏è';
  if([45,48].includes(code)) return 'üå´Ô∏è';
  if([51,53,55,56,57].includes(code)) return night?'üåßÔ∏è':'üå¶Ô∏è';
  if([61,63,65,66,67,80,81,82].includes(code)) return 'üåßÔ∏è';
  if([71,73,75,77,85,86].includes(code)) return '‚ùÑÔ∏è';
  if([95,96,99].includes(code)) return '‚õàÔ∏è';
  return '‚ùî';}

/* fetch both cities */
async function updateWeather(){
  for(const [key,{lat,lon,el}] of Object.entries(WX)){
    try{
      const url=`${BASE}&latitude=${lat}&longitude=${lon}`;
      const d=await(await fetch(url)).json();
      const {temperature,weathercode}=d.current_weather;
      el.querySelector('.icon').textContent=iconBy(weathercode,isNight());
      el.querySelector('.temp').textContent=`${Math.round(temperature)}¬∞C`;
    }catch(e){
      console.error(key,'weather error',e);
      el.querySelector('.icon').textContent='‚ö†Ô∏è';
      el.querySelector('.temp').textContent='--¬∞C';
    }
  }
}
updateWeather();setInterval(updateWeather,9e5);

/* ===== clock ===== */
const clock=()=>document.getElementById('datetime').textContent=
  new Date().toLocaleString(undefined,{weekday:'short',year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'});
clock();setInterval(clock,1e3);

/* ===== pool data ===== */
const ADDRESS='bc1qjstetm3fsjnc0d9xuwqv3wlucm9slcm9l9gqxa';
const CK_URL=`https://solo.ckpool.org/users/${ADDRESS}`, PROXY='https://corsproxy.io/?';
const FETCH_URL=PROXY+encodeURIComponent(CK_URL);
const toNum=s=>['P','T','G','M','K'].reduce((n,u,i)=>s.includes(u)?parseFloat(s)*10**(15-3*i):n,parseFloat(s));

async function render(){
  try{
    const d=await(await fetch(FETCH_URL)).json();
    const rows=(d.worker??[]).sort((a,b)=>b.bestever-a.bestever).map(w=>{
      const id=w.workername.includes('.')?w.workername.split('.')[1]:'sejcore';
      const r=w.hashrate1m,b=w.bestever.toLocaleString(), n=toNum(r), i=n===0?'üî¥':n<0.5e12?'üü°':'üü¢';
      const hi=n>1.5e12?' highhash':'';
      return `<div class="row grid${hi}">
        <span class="icon">${i}</span><span class="name">${id}</span>
        <span class="hash">${r}</span><span class="best">${b}</span></div>`;
    }).join('');
    document.getElementById('workers').innerHTML=rows;
  }catch(e){console.error(e);document.getElementById('workers').textContent='Failed to load data.';}
}
render();setInterval(render,5e3);

/* ===== matrix rain ===== */
const cvs=document.getElementById('matrix'),ctx=cvs.getContext('2d');
let W=0,H=0,f=14,col,drops,str='„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠‚Ä¶0123456789ABCDEF';
function resize(force=false){
  const w=innerWidth,h=innerHeight;
  if(!force&&Math.abs(h-H)<50&&Math.abs(w-W)<50) return;
  W=cvs.width=w;H=cvs.height=h;col=Math.floor(W/f);drops=Array(col).fill(1);}
resize(true);addEventListener('resize',()=>resize(false));
setInterval(()=>{ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,W,H);
  ctx.fillStyle=[0,6].includes(new Date().getDay())?'#ff9f00':'#0f0';
  ctx.font=f+'px monospace';
  drops.forEach((y,i)=>{ctx.fillText(str[Math.random()*str.length|0],i*f,y*f);
    drops[i]=y*f>H&&Math.random()>0.975?0:y+1;});
},33);
</script>
</body>
</html>
