<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genesis One Swarm ALPHA</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
/* ===== dark theme ===== */
html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
*{box-sizing:border-box}

/* ===== matrix canvas ===== */
#matrix{position:fixed;inset:0;z-index:0;background:#000;pointer-events:none}

/* ===== twin weather ===== */
#weather{display:flex;justify-content:space-between;width:90%;max-width:900px;margin-top:1rem}
.cityWx{display:flex;flex-direction:column;align-items:center;gap:.15rem;flex:1}
.cityWx .icon{font-size:5rem}
.cityWx .temp{font-size:3.8rem;font-weight:900;text-shadow:0 0 6px #000}
.cityWx .label{font-size:.9rem;font-weight:700;opacity:.9}

/* ===== layout ===== */
.wrapper{position:relative;z-index:1;display:flex;flex-direction:column;justify-content:flex-start;align-items:center;gap:2rem;min-height:100vh;padding-bottom:80px}
#datetime{font-size:1.5rem;font-weight:600;margin-top:.25rem;text-align:center}
#title{font-size:2.3rem;font-weight:800;letter-spacing:1.5px;margin-top:-.3rem;text-align:center}

/* ===== worker table ===== */
#board{display:flex;flex-direction:column;gap:1.2rem;width:90%;max-width:900px}
/* icon | name | (hash+spark) | best */
.grid{
  display:grid;
  grid-template-columns:2.5rem 1fr minmax(160px,240px) 1fr;
  align-items:center;
  column-gap:1rem;
}
.header{font-size:1.1rem;font-weight:600;opacity:.75;text-shadow:0 0 4px #000}
.header span{text-align:center}

/* rows */
.row{font-size:1.8rem;font-weight:700;letter-spacing:.5px}
.row span{text-shadow:0 0 5px #000}
.row + .row{margin-top:.6rem}

/* hashrate cell */
.hashBox{display:flex;align-items:center;justify-content:center;gap:6px}
.hashVal{min-width:68px;text-align:right}
.spark{width:60px;height:20px;stroke:#00d0ff;fill:none;stroke-width:2}

/* electric-blue best miners */
.highhash span{color:#00d0ff}

/* nav & footer */
#navlinks{position:fixed;bottom:34px;left:0;right:0;text-align:center;font-size:1rem;font-weight:700;z-index:1}
#navlinks a{color:#fff;text-decoration:none;margin:0 1.5rem}
#navlinks a:hover{text-shadow:0 0 6px #fff}
#footer{position:fixed;bottom:10px;left:0;right:0;text-align:center;font-size:.8rem;opacity:.8;text-shadow:0 0 4px #000;z-index:1}

/* ===== mobile tweaks ===== */
@media(max-width:600px){
  #weather{gap:.5rem}
  .cityWx .icon{font-size:3.5rem}
  .cityWx .temp{font-size:2.5rem}
  .cityWx .label{font-size:.75rem}
  #datetime{font-size:1.2rem}
  #title{font-size:1.6rem}
  .row{font-size:1.1rem}
  .spark{width:50px;height:18px}
  .hashVal{min-width:60px}
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="wrapper">
  <!-- WEATHER -->
  <div id="weather">
    <div class="cityWx" id="wxSeoul"><div class="icon">‚è≥</div><div class="temp">--¬∞C</div><div class="label">SEOUL</div></div>
    <div class="cityWx" id="wxBusan"><div class="icon">‚è≥</div><div class="temp">--¬∞C</div><div class="label">BUSAN</div></div>
  </div>

  <div id="datetime">Loading time‚Ä¶</div>
  <div id="title">Swarm&nbsp;ALPHA‚Äôs&nbsp;TOP&nbsp;Ranking</div>

  <div id="board">
    <div class="header grid">
      <span></span>
      <span>MEMBER</span>
      <span>HASHRATE</span>
      <span>BEST&nbsp;SHARE</span>
    </div>
    <div id="workers"></div>
  </div>
</div>

<div id="navlinks">
  <a href="https://genesisoneco.github.io/alpha-mining">Swarm&nbsp;ALPHA</a>
  <a href="https://genesisoneco.github.io/beta-mining">Swarm&nbsp;BETA</a>
</div>

<div id="footer">Genesis&nbsp;One&nbsp;Mining&nbsp;¬©&nbsp;2025</div>

<script>
/* ===== weather (Seoul & Busan) ===== */
const WX={seoul:{lat:37.566,lon:126.978,el:wxSeoul},busan:{lat:35.1796,lon:129.0756,el:wxBusan}};
const BASE='https://api.open-meteo.com/v1/forecast?current_weather=true&timezone=Asia%2FSeoul';
const moon=()=>['üåë','üåí','üåì','üåî','üåï','üåñ','üåó','üåò'][Math.floor((((Date.now()-Date.parse('2000-01-06T18:14:00Z'))/864e5)%29.53)/3.69)];
const isNight=()=>{const h=new Date().getHours();return h<6||h>=18};
function iconBy(c,n){if(c===0)return n?moon():'‚òÄÔ∏è';if([1,2].includes(c))return n?'üåô‚òÅÔ∏è':'üå§Ô∏è';if(c===3)return'‚òÅÔ∏è';
if([45,48].includes(c))return'üå´Ô∏è';if([51,53,55,56,57].includes(c))return n?'üåßÔ∏è':'üå¶Ô∏è';
if([61,63,65,66,67,80,81,82].includes(c))return'üåßÔ∏è';if([71,73,75,77,85,86].includes(c))return'‚ùÑÔ∏è';
if([95,96,99].includes(c))return'‚õàÔ∏è';return'‚ùî';}
async function updateWx(){for(const c of Object.values(WX)){try{
  const d=await(await fetch(`${BASE}&latitude=${c.lat}&longitude=${c.lon}`)).json();
  const {temperature,weathercode}=d.current_weather;
  c.el.querySelector('.icon').textContent=iconBy(weathercode,isNight());
  c.el.querySelector('.temp').textContent=`${Math.round(temperature)}¬∞C`;
}catch(e){console.error(e);c.el.querySelector('.icon').textContent='‚ö†Ô∏è';}}}
updateWx();setInterval(updateWx,9e5);

/* ===== clock ===== */
setInterval(()=>datetime.textContent=new Date().toLocaleString(undefined,{weekday:'short',year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'}),1e3);

/* ===== pool data with sparkline ===== */
const ADDRESS='bc1qjstetm3fsjnc0d9xuwqv3wlucm9slcm9l9gqxa';
const URL='https://corsproxy.io/?'+encodeURIComponent(`https://solo.ckpool.org/users/${ADDRESS}`);
const toNum=s=>['P','T','G','M','K'].reduce((n,u,i)=>s.includes(u)?parseFloat(s)*10**(15-3*i):n,parseFloat(s));
const history={};
function spark(arr){
  const max=Math.max(...arr)||1;
  const pts=arr.map((v,i)=>`${(i/(arr.length-1))*60},${20-(v/max)*18}`).join(' ');
  return `<svg class="spark" viewBox="0 0 60 20"><polyline points="${pts}"/></svg>`;
}
async function render(){
  try{
    const d=await(await fetch(URL)).json(), workersList=d.worker??[];
    workersList.sort((a,b)=>b.bestever-a.bestever);
    workers.innerHTML=workersList.map(w=>{
      const id=w.workername.includes('.')?w.workername.split('.')[1]:'sejcore';
      const r=w.hashrate1m, n=toNum(r), best=w.bestever.toLocaleString();
      history[id]=(history[id]||[]).slice(-29);history[id].push(n);
      const ic=n===0?'üî¥':n<0.5e12?'üü°':'üü¢', hi=n>1.5e12?' highhash':'';
      return `<div class="row grid${hi}">
        <span class="icon">${ic}</span>
        <span class="name">${id}</span>
        <span class="hashBox"><span class="hashVal">${r}</span>${spark(history[id])}</span>
        <span class="best">${best}</span>
      </div>`;
    }).join('');
  }catch(e){console.error(e);workers.textContent='CKPool error';}
}
render();setInterval(render,5e3);

/* ===== matrix rain ===== */
const cvs=document.getElementById('matrix'),ctx=cvs.getContext('2d');
let W=0,H=0,f=14,col,drops,chars='„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂‚Ä¶0123456789ABCDEF';
function resize(force=false){const w=innerWidth,h=innerHeight;if(!force&&Math.abs(h-H)<50
&&Math.abs(w-W)<50)return;W=cvs.width=w;H=cvs.height=h;col=Math.floor(W/f);drops=Array(col).fill(1);}
resize(true);addEventListener('resize',()=>resize(false));
setInterval(()=>{ctx.fillStyle='rgba(0,0,0,0.05)';ctx.fillRect(0,0,W,H);
  ctx.fillStyle=[0,6].includes(new Date().getDay())?'#ff9f00':'#0f0';ctx.font=f+'px monospace';
  drops.forEach((y,i)=>{ctx.fillText(chars[Math.random()*chars.length|0],i*f,y*f);
    drops[i]=y*f>H&&Math.random()>0.975?0:y+1;});
},33);
</script>
</body>
</html>
